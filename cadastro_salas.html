<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Salas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container mt-5 pt-5">
        <h1 class="text-center my-5">Cadastro de Salas</h1>
        <form id="formCadastroSalas">
            <div class="form-group">
                <label for="nomeEspaco">Nome do Espaço</label>
                <input type="text" class="form-control" id="nomeEspaco" required>
            </div>
            <div class="form-group">
                <label for="estrutura">Estrutura</label>
                <input type="text" class="form-control" id="estrutura" required>
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" class="form-control" id="valor" required>
            </div>
            <div class="form-group">
                <label for="periodoMax">Período Máximo de Agendamento (horas)</label>
                <input type="number" class="form-control" id="periodoMax" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <h2 class="text-center my-5">Salas Cadastradas</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome do Espaço</th>
                    <th>Estrutura</th>
                    <th>Valor</th>
                    <th>Período Máximo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="salasCadastradas"></tbody>
        </table>
    </div>

    <!-- Modal de Edição de Sala -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Sala</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formEditarSala">
                        <div class="form-group">
                            <label for="editNomeEspaco">Nome do Espaço</label>
                            <input type="text" class="form-control" id="editNomeEspaco" required>
                        </div>
                        <div class="form-group">
                            <label for="editEstrutura">Estrutura</label>
                            <input type="text" class="form-control" id="editEstrutura" required>
                        </div>
                        <div class="form-group">
                            <label for="editValor">Valor</label>
                            <input type="number" class="form-control" id="editValor" required>
                        </div>
                        <div class="form-group">
                            <label for="editPeriodoMax">Período Máximo de Agendamento (horas)</label>
                            <input type="number" class="form-control" id="editPeriodoMax" required>
                        </div>
                        <input type="hidden" id="editIndex">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Exclusão de Sala -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Excluir Sala</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Você tem certeza que deseja excluir esta sala?</p>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Excluir</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>

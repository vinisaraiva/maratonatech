<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRPME - Equipe</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div id="navbar-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        });
    </script>
    <div class="container mt-5 pt-5">
        <h2 class="text-center my-5">Nossa Equipe</h2>
        <div class="row" text-align="center">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="assets/pessoa1.jpg" class="card-img-top" alt="Pessoa 1">
                    <div class="card-body">
                        <h5 class="card-title">Pessoa 1</h5>
                        <p class="card-text">Descrição da Pessoa 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="assets/pessoa2.jpg" class="card-img-top" alt="Pessoa 2">
                    <div class="card-body">
                        <h5 class="card-title">Pessoa 2</h5>
                        <p class="card-text">Descrição da Pessoa 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="assets/pessoa3.jpg" class="card-img-top" alt="Pessoa 3">
                    <div class="card-body">
                        <h5 class="card-title">Pessoa 3</h5>
                        <p class="card-text">Descrição da Pessoa 3.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="assets/pessoa4.jpg" class="card-img-top" alt="Pessoa 4">
                    <div class="card-body">
                        <h5 class="card-title">Pessoa 4</h5>
                        <p class="card-text">Descrição da Pessoa 4.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="assets/pessoa5.jpg" class="card-img-top" alt="Pessoa 5">
                    <div class="card-body">
                        <h5 class="card-title">Pessoa 5</h5>
                        <p class="card-text">Descrição da Pessoa 5.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
